<h4><ion-icon name="star-outline" color="tertiary"></ion-icon> Animes populares</h4>
<swiper-container *ngIf="favAnime !== undefined" slides-per-view="3" effect="slide" loop="true" autoplay="true"
  class="ion-padding">
  <swiper-slide *ngFor="let anime of favAnime.data">
    <div class="ion-text-center">
      <ion-card routerLink="/anime/{{anime.mal_id}}">
        <img [src]="anime.images.webp.image_url">
      </ion-card>
    </div>
  </swiper-slide>
</swiper-container>

<br>
